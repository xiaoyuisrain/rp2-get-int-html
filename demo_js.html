<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo of my javascript</title>
    <script type="text/javascript" src="action_control.js"></script>
</head>
<body>

<p id="str0">She smiled at him, which reminded him of a bright summer day.</p>

<button onclick="getStr1()">Click me</button>

<p id="wo1stToken"></p>
<p id="getBack1stToken"></p>

<script language="JavaScript">
    function getStr1() {
      var str0 = document.getElementById("str0").innerText;
      tokens0 = str0.split(" ");
      // Remove the 1st token and display result
      removed = tokens0.shift();
      document.getElementById("wo1stToken").innerHTML = tokens0.join(" ");
      // Get back the 1st token and display result
      tokens0.unshift(removed);
      document.getElementById("getBack1stToken").innerHTML = tokens0.join(" ");
    }
</script>

</body>
</html>
